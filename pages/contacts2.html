<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>КОНТАКТЫ | Химия</title>
    <link rel="stylesheet" href="/styles/contacts2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <script id="replace_with_navbar" src="/scripts/nav.js"></script>
    

    <div class="container10">
      <h1>Connect With Us</h1>
      <p>
        Для связи с командой, занимающихся разработкой инновационных проектов, вы можете использовать следующие контактные данные:.
      </p>
      <div class="contact-box11">
        <div class="contact-left11">
          <h3>Send you request</h3>
          <form>
            <div class="input-row21">
              <div class="input-group22">
                <label>Name</label>
                <input type="text" placeholder="your name" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="your number" />
              </div>
            </div>
            <div class="input-row21">
              <div class="input-group">
                <label>Email</label>
                <input type="Email" placeholder="email" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="Email" placeholder="Product Demo" />
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Us</h3>

          <table>
            <tr>
              <td>Email</td>
              <td>contactus@example.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>0500-212-200</td>
            </tr>
            <tr>
              <td>Adress</td>
              <td>#212,Republic of Kyrgyzstan,Bishkek,Maldybaeva 24,560001</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- <script id="replace_with_navbar" src="../scripts/nav.js"></script> -->
  </body>
</html>
